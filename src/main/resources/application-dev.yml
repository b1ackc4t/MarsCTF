server:
    #  port: 80
    port: 8080
    #  servlet:
    #    session:
    #      cookie:
    #        secure: true # 为了samesite：none 只对https使用cookie（仅localhost可以用http）
    servlet:
        session:
            timeout: 600m
    compression:
        enabled: true
        mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain

spring:
    datasource:
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://127.0.0.1:3306/marsdb?serverTimezone=UTC
            username: root
            password:
    servlet:
        multipart:
            max-file-size: 500MB
            max-request-size: 500MB
    mvc:
        static-path-pattern: /**
    web:
        resources:
            static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${marsctf.imagePath}
    redis:
        database: 1
        host: 127.0.0.1
        port: 6379
        password: 123456
        connect-timeout: 60s
        timeout: 120s
        lettuce:
            pool:
                max-wait: 60s
                max-active: 20
                max-idle: 10
                min-idle: 5

mybatis-plus:
    global-config:
        db-config:
            table-prefix: mc_
    configuration:
        map-underscore-to-camel-case: true

#分页pageHelper
pagehelper:
    helper-dialect: mysql
    reasonable: true
